<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入力表示</title>
    <style>
        #display {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <label for="inputText">文字を入力してください:</label>
    <input type="text" id="inputText">
    <div id="display"></div>

    <script>
        document.getElementById('inputText').addEventListener('blur', function() {
            const inputText = this.value;
            const displayDiv = document.getElementById('display');
            displayDiv.innerHTML = '<span>' + inputText + '</span>';
        });
    </script>
</body>
</html>
